<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Picture Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
                <h1>Snow in the desert</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
                <h1>Life Hutch</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
                <h1>Zima Blue</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
                <h1>Automated Customer Service</h1>
                <p>Love, death & robots</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('img/winter3.jpeg');
          "></div>
            <div style="
            background-image: url('img/Spring.jpeg');
          "></div>
            <div style="
            background-image: url('img/summer.jpeg');
          "></div>
            <div style="
            background-image: url('img/autumn.jpeg');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
            <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
